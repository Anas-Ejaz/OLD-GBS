<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scrolling Text Animation</title>
  <link rel="stylesheet" href="Ashan.css">
</head>

<body>
  <div class="text_scroll">
    <div class="wrapper">
      <div class="itemLeft item1">&#8213;WILD IDEAS!</div>
      <div class="itemLeft item2">&#8213;WILD IDEAS!</div>
      <div class="itemLeft item3">&#8213;WILD IDEAS!</div>
      <div class="itemLeft item5">&#8213;WILD IDEAS!</div>
    </div>
    <div class="wrapper">
      <div class="itemRight item1">&#8213;LET'S DIVE IN!</div>
      <div class="itemRight item2">&#8213;LET'S DIVE IN!</div>
      <div class="itemRight item3">&#8213;LET'S DIVE IN!</div>
      <div class="itemRight item4">&#8213;LET'S DIVE IN!</div>
    </div>
  </div>
  <!-- Portfolio---------- -->
  <section class="portfolio">
    <h1 class="main-heading">Portfolios</h1>
    <div class="inner_portfolio">
        <div class="col-1">
            <div class="item">
                <div class="image image1"></div>
            </div>
            <div class="item">
                <div class="image image2"></div>
            </div>
            <div class="item">
                <div class="image image3"></div>
            </div>
        </div>
        <div class="col-2">
            <div class="item">
                <h2 class="heading">Heading 4</h2>
                <div class="image image1"></div>
            </div>
            <div class="item">
                <h2 class="heading">Heading 5</h2>
                <div class="image image2"></div>
            </div>
            <div class="item">
                <h2 class="heading">Heading 6</h2>
                <div class="image image3"></div>
            </div>
        </div>
    </div>
</section>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/ScrollTrigger.min.js"></script>
   
   <script src="Ahsan.js"></script>
</body>

</html>
