<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling Text Animation</title>
    <link rel="stylesheet" href="Ashan.css">
</head>

<body>
    <section class="text_scroll">
        <h1>
            Financial Company
        </h1>
        <div class="stock-ticker">
            <ul>
                <li class="plus">
                    <span class="company">&#8213;WILD IDEAS!</span>
                </li>
                <li class="minus">
                    <span class="company">&#8213;WILD IDEAS!</span>
                </li>
                <li class="plus">
                </li>
                <li class="minus">
                </li>
            </ul>

            <ul aria-hidden="true">
                <li class="minus">
                    <span class="company">AAPL</span>
                    <span class="price">181.16</span>
                    <span class="change">-1.36 (-0.75%)</span>
                </li>
                <li class="plus">
                    <span class="company">TSLA</span>
                    <span class="price">199.40</span>
                    <span class="change">+7.43 (+3.87%)</span>
                </li>
                <li class="plus">
                    <span class="company">NFLX</span>
                    <span class="price">587.65</span>
                    <span class="change">+4.09 (+0.70%)</span>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
